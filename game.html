<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharkicorn's Favorite Artist Guessing Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            color: #008080;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 1.2em;
        }
        .form-group {
            margin-top: 20px;
        }
        .form-control {
            font-size: 1.2em;
            padding: 10px;
            width: 50%;
            margin: 0 auto;
            display: block;
        }
        .btn {
            font-size: 1.2em;
            padding: 10px 20px;
            color: white;
            background-color: #008080;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #006666;
        }
        #resultMessage {
            margin-top: 20px;
            font-size: 1.2em;
            color: red;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 1.1em;
            color: #008080;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Sharkicorn's Favorite Artist Guessing Game!</h1>
    <p>Can you guess who the Sharkicorn's favorite artist is?</p>
    <div class="form-group">
        <input type="text" id="guessInput" class="form-control" placeholder="Enter your guess">
    </div>
    <button class="btn" onclick="makeGuess()">Submit Guess</button>
    <p id="resultMessage"></p>
    <a href="index.html" class="back-link">Go Back to Index Page</a>

    <script>
        const favoriteArtist = "Olivia Rodrigo
            "; // You can change the favorite artist here

        function makeGuess() {
            const userGuess = document.getElementById('guessInput').value;
            const resultMessage = document.getElementById('resultMessage');

            if (userGuess.toLowerCase() === favoriteArtist.toLowerCase()) {
                resultMessage.textContent = `Congratulations! You guessed the right artist: ${favoriteArtist}!`;
                resultMessage.style.color = 'green';
            } else {
                resultMessage.textContent = 'Wrong guess! Try again.';
                resultMessage.style.color = 'red';
            }
        }
    </script>
</body>
</html>
